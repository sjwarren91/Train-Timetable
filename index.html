<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment@2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <title>Train Timetable</title>
</head>
​
<body>
    <div class="container">
        <div class="jumbotron d-flex flex-column align-items-center">
            <h1 class="display-5">Train Timetable</h1>
            <p class="lead">Choo Choo Choo Mother F**ker!</p>
        </div>
​
​
        <div class="card">
            <h5 class="card-title">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col" id="nextArrival">Next Arrival</th>
                            <th scope="col" id="minutesAway">Minutes Away</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
​
​
        <div class="card">
            <h5 class="card-title">Add Train</h5>
            <div class="card-body">
​
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="name" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="firstTrain" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="trainFreq">Frequency (min)</label>
                        <input type="number" class="form-control" id="trainFreq" placeholder="">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
​
        </div>
​
    </div>
​
​
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
​
</body>
​
</html>
